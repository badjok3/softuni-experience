<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function () {
    stopwatch();
}</script>
<script>
    function stopwatch() {
        let start = document.getElementById('startBtn');
        let stop = document.getElementById('stopBtn');
        let time, intervalID;

        start.addEventListener('click', function () {
            time = -1;
            incrementTime();
            intervalID = setInterval(incrementTime, 1000);
            start.disabled = true;
            stop.disabled = false;

        });

        stop.addEventListener('click', function () {
            clearInterval(intervalID);
            start.disabled = false;
            stop.disabled = true;
        });

        function incrementTime() {
            time++;
            document.getElementById('time').textContent = ('0' + Math.trunc(time / 60)).slice(-2) + ':' + ('0' + Math.trunc(time % 60)).slice(-2);
        }
    }
</script>

</body>
</html>
